version: '3.8'

services:
  web:
    build: .
    container_name: CheckObjection_app
    restart: always
    command: >
      bash -c "python manage.py migrate &&
               python manage.py collectstatic --noinput &&
               gunicorn CheckObjection.wsgi:application --bind 0.0.0.0:8000 --workers 9"
    volumes:
      - .:/app
      - static_volume:/app/static
      - media_volume:/app/media
    user: "1000:1000"
    environment:
      - DJANGO_SETTINGS_MODULE=CheckObjection.settings
      - SECRET_KEY=${DJANGO_SECRET_KEY}
      - DEBUG=${DJANGO_DEBUG}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - DB_NAME=${MYSQL_DATABASE}
      - DB_USER=${MYSQL_USER}
      - DB_PASSWORD=${MYSQL_PASSWORD}
      - DB_HOST=${MYSQL_HOST}
      - DB_PORT=${MYSQL_PORT}
      - JUDGE0_BASE_URL=${JUDGE0_BASE_URL}
      - JUDGE0_TIMEOUT=${JUDGE0_TIMEOUT}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    networks:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  db:
    image: mysql:9.4
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - backend
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: redis_cache
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - backend
    healthcheck:
      test: ["CMD", "redis-cli", "--pass", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Judge0 完整栈服务
  judge0-redis:
    image: redis:6.2-alpine
    container_name: judge0-redis
    restart: always
    command: redis-server --requirepass judge0redis
    networks:
      - backend
    healthcheck:
      test: ["CMD", "redis-cli", "--pass", "judge0redis", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  judge0-postgres:
    image: postgres:13
    container_name: judge0-postgres
    restart: always
    environment:
      POSTGRES_DB: judge0
      POSTGRES_USER: judge0
      POSTGRES_PASSWORD: judge0
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U judge0"]
      interval: 10s
      timeout: 5s
      retries: 5

  judge0:
    image: judge0/judge0:1.13.1
    container_name: judge0
    restart: unless-stopped
    ports:
      - "2358:2358"
    privileged: true
    security_opt:
      - seccomp=unconfined
    volumes:
      - judge0_data:/judge0/data
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - JUDGE0_SAVE=1
      # 强制指定 Redis 连接配置
      - REDIS_HOST=judge0-redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=judge0redis
      - REDIS_DB=0
      # 同时设置 REDIS_URL（确保格式正确）
      - REDIS_URL=redis://:judge0redis@judge0-redis:6379
      - DATABASE_URL=postgresql://judge0:judge0@judge0-postgres:5432/judge0
      - JUDGE0_MAX_MEMORY_LIMIT=64000
      - JUDGE0_MAX_CPU_TIME_LIMIT=5
      - JUDGE0_MAX_STACK_LIMIT=128000
      - JUDGE0_MAX_PROCESSES_AND_OR_THREADS=64
      # 添加更多配置确保 Redis 连接
      - JUDGE0_REDIS_HOST=judge0-redis
      - JUDGE0_REDIS_PORT=6379
      - JUDGE0_REDIS_PASSWORD=judge0redis
      - JUDGE0_REDIS_DB=0
    depends_on:
      judge0-postgres:
        condition: service_healthy
      judge0-redis:
        condition: service_healthy
    networks:
      - backend

volumes:
  db_data:
  redis_data:
  static_volume:
  media_volume:
  judge0_data:

networks:
  backend:
    driver: bridge