{% extends 'CheckObjection/CheckObjectionApp_base.html' %}
{% block head %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 80px);
            padding: 40px 20px;
        }

        .login-card {
            background-color: var(--bg-light);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-title {
            font-size: 1.8rem;
            color: var(--secondary);
            margin-bottom: 10px;
        }

        .login-subtitle {
            color: var(--gray);
            font-size: 1rem;
        }

        .login-form {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }

        .input-with-icon {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
        }

        .captcha-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .captcha-input {
            flex: 1;
        }

        .captcha-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .captcha-image {
            height: 45px;
            border-radius: 6px;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.3s;
        }

        .captcha-image:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .captcha-refresh {
            font-size: 0.75rem;
            color: var(--gray);
            text-align: center;
            cursor: pointer;
            transition: color 0.3s;
        }

        .captcha-refresh:hover {
            color: var(--primary);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .forgot-password {
            color: var(--primary);
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn-login:hover {
            background-color: var(--secondary);
        }

        .btn-login:disabled {
            background-color: var(--gray);
            cursor: not-allowed;
        }

        .login-footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        .register-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .register-link:hover {
            text-decoration: underline;
        }

        .social-login {
            margin-top: 20px;
        }

        .social-login-title {
            text-align: center;
            margin-bottom: 15px;
            position: relative;
            color: var(--gray);
            font-size: 0.9rem;
        }

        .social-login-title::before,
        .social-login-title::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background-color: var(--border);
        }

        .social-login-title::before {
            left: 0;
        }

        .social-login-title::after {
            right: 0;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.3s;
        }

        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .fa-google {
            color: #DB4437;
        }

        .fa-github {
            color: #333;
        }

        .fa-weixin {
            color: #07C160;
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .login-card {
                padding: 20px;
            }

            .login-title {
                font-size: 1.5rem;
            }

            .remember-forgot {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .captcha-container {
                flex-direction: column;
            }

            .captcha-input {
                width: 100%;
            }
        }
    </style>
{% endblock head %}

{% block main %}
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1 class="login-title">欢迎回来</h1>
                <p class="login-subtitle">登录您的账号继续使用算法实验室</p>
                <p class="login-subtitle">未注册账号将自动注册</p>
            </div>

            <form class="login-form" id="login-form" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">用户名或邮箱</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user input-icon"></i>
                        <input name="username" type="text" id="username" placeholder="请输入用户名或邮箱" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">密码</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" name="password" placeholder="请输入密码" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="captcha">验证码</label>
                    <div class="captcha-container">
                        <div class="input-with-icon captcha-input">
                            <i class="fas fa-shield-alt input-icon"></i>
                            <input type="text" id="captcha" name="captcha" placeholder="请输入验证码" required maxlength="6">
                        </div>
                        <div class="captcha-display">
                            <img src="{% url 'CheckObjectionApp:image_code' %}" alt="captcha" class="captcha-image" id="captcha-image">
                            <div class="captcha-refresh" id="refresh-captcha">
                                <i class="fas fa-redo-alt"></i> 刷新
                            </div>
                        </div>
                    </div>
                </div>

                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">记住我</label>
                    </div>
                    <a href="#" class="forgot-password">忘记密码?</a>
                </div>

                <button type="submit" class="btn-login" id="login-btn">
                    <i class="fas fa-sign-in-alt"></i> 登录
                </button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const captchaImage = document.getElementById('captcha-image');
            const refreshCaptcha = document.getElementById('refresh-captcha');

            // 刷新验证码
            function refreshCaptchaImage() {
                const currentSrc = captchaImage.src;
                const separator = currentSrc.includes('?') ? '&' : '?';
                captchaImage.src = currentSrc + separator + 't=' + new Date().getTime();
            }

            // 点击图片刷新验证码
            captchaImage.addEventListener('click', refreshCaptchaImage);

            // 点击文字刷新验证码
            refreshCaptcha.addEventListener('click', refreshCaptchaImage);
        });
    </script>
{% endblock main %}
