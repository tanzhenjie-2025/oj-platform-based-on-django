{% extends 'CheckObjection/CheckObjectionApp_base.html' %}
{% load static %}
{% block head %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改用户资料</title>
    <!-- 使用本地Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'bootstrap5/css/bootstrap.min.css' %}">
{#    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">#}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 您的CSS样式保持不变 */
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .profile-container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .profile-header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.3);
            object-fit: cover;
            margin-bottom: 15px;
        }
        .profile-body {
            padding: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            border: 1px solid #e1e5eb;
            transition: all 0.3s;
        }
        .form-control:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 0 0.2rem rgba(106, 17, 203, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border: none;
            border-radius: 8px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.4);
        }
        .tab-content {
            padding-top: 20px;
        }
        .nav-tabs .nav-link {
            color: #495057;
            font-weight: 500;
            border: none;
            padding: 12px 20px;
        }
        .nav-tabs .nav-link.active {
            color: #6a11cb;
            border-bottom: 3px solid #6a11cb;
            background: transparent;
        }
        .avatar-upload {
            position: relative;
            display: inline-block;
        }
        .avatar-upload .btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
{% endblock %}
{% block main %}
<body>
    <div class="profile-container">
        <div class="profile-header">
            <div class="avatar-upload">
                <img src="https://via.placeholder.com/120" alt="用户头像" class="profile-avatar" id="avatarPreview">
                <button class="btn btn-light btn-sm" id="changeAvatarBtn">
                    <i class="fas fa-camera"></i>
                </button>
                <input type="file" id="avatarInput" accept="image/*" style="display: none;">
            </div>
            <h2 id="usernameDisplay">张三</h2>
            <p class="mb-0">UID: #USR1001</p>
        </div>

        <div class="profile-body">
            <ul class="nav nav-tabs" id="profileTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="basic-tab" data-bs-toggle="tab" data-bs-target="#basic" type="button" role="tab">基本信息</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="security-tab" data-bs-toggle="tab" data-bs-target="#security" type="button" role="tab">安全设置</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="preferences-tab" data-bs-toggle="tab" data-bs-target="#preferences" type="button" role="tab">偏好设置</button>
                </li>
            </ul>

            <div class="tab-content" id="profileTabsContent">
                <!-- 基本信息标签页 -->
                <div class="tab-pane fade show active" id="basic" role="tabpanel">
                    <form id="profileForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="username" class="form-label">用户名</label>
                                    <input type="text" class="form-control" id="username" value="张三">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="email" class="form-label">邮箱地址</label>
                                    <input type="email" class="form-control" id="email" value="zhangsan@example.com">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="phone" class="form-label">手机号码</label>
                                    <input type="tel" class="form-control" id="phone" value="13800138000">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="birthday" class="form-label">生日</label>
                                    <input type="date" class="form-control" id="birthday" value="1990-05-15">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="bio" class="form-label">个人简介</label>
                            <textarea class="form-control" id="bio" rows="4">我是一名热爱编程的软件工程师，专注于Web开发和人工智能领域。</textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="location" class="form-label">所在地区</label>
                                    <input type="text" class="form-control" id="location" value="北京市朝阳区">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="website" class="form-label">个人网站</label>
                                    <input type="url" class="form-control" id="website" value="https://zhangsan.dev">
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <button type="button" class="btn btn-outline-secondary">取消</button>
                            <button type="submit" class="btn btn-primary">保存更改</button>
                        </div>
                    </form>
                </div>

                <!-- 安全设置标签页 -->
                <div class="tab-pane fade" id="security" role="tabpanel">
                    <form id="securityForm">
                        <div class="form-group">
                            <label for="currentPassword" class="form-label">当前密码</label>
                            <input type="password" class="form-control" id="currentPassword">
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="newPassword" class="form-label">新密码</label>
                                    <input type="password" class="form-control" id="newPassword">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="confirmPassword" class="form-label">确认新密码</label>
                                    <input type="password" class="form-control" id="confirmPassword">
                                </div>
                            </div>
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="twoFactorAuth">
                            <label class="form-check-label" for="twoFactorAuth">
                                启用双因素认证
                            </label>
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <button type="button" class="btn btn-outline-secondary">取消</button>
                            <button type="submit" class="btn btn-primary">更新密码</button>
                        </div>
                    </form>
                </div>

                <!-- 偏好设置标签页 -->
                <div class="tab-pane fade" id="preferences" role="tabpanel">
                    <form id="preferencesForm">
                        <div class="form-group">
                            <label class="form-label">语言偏好</label>
                            <select class="form-select" id="language">
                                <option value="zh-CN" selected>简体中文</option>
                                <option value="en-US">English</option>
                                <option value="ja-JP">日本語</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label">时区设置</label>
                            <select class="form-select" id="timezone">
                                <option value="UTC+8" selected>(UTC+8) 北京时间</option>
                                <option value="UTC+0">(UTC+0) 格林威治标准时间</option>
                                <option value="UTC-5">(UTC-5) 美国东部时间</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label">主题设置</label>
                            <div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="theme" id="lightTheme" value="light" checked>
                                    <label class="form-check-label" for="lightTheme">浅色模式</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="theme" id="darkTheme" value="dark">
                                    <label class="form-check-label" for="darkTheme">深色模式</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="theme" id="autoTheme" value="auto">
                                    <label class="form-check-label" for="autoTheme">跟随系统</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">邮件通知</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="emailNotifications" checked>
                                <label class="form-check-label" for="emailNotifications">
                                    接收产品更新和公告
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="marketingEmails">
                                <label class="form-check-label" for="marketingEmails">
                                    接收营销和推广信息
                                </label>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <button type="button" class="btn btn-outline-secondary">重置偏好</button>
                            <button type="submit" class="btn btn-primary">保存设置</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 修复：使用正确的script标签引入本地Bootstrap JS -->
    <script src="{% static 'bootstrap5/js/bootstrap.bundle.min.js' %}"></script>

    <script>
        // 头像上传功能
        document.getElementById('changeAvatarBtn').addEventListener('click', function() {
            document.getElementById('avatarInput').click();
        });

        document.getElementById('avatarInput').addEventListener('change', function(e) {
            if (e.target.files && e.target.files[0]) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    document.getElementById('avatarPreview').src = event.target.result;
                };
                reader.readAsDataURL(e.target.files[0]);
            }
        });

        // 表单提交处理
        document.getElementById('profileForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // 这里添加实际提交数据的代码
            alert('基本信息已保存！');
        });

        document.getElementById('securityForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // 这里添加实际提交数据的代码
            alert('安全设置已更新！');
        });

        document.getElementById('preferencesForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // 这里添加实际提交数据的代码
            alert('偏好设置已保存！');
        });

        // 用户名实时更新
        document.getElementById('username').addEventListener('input', function() {
            document.getElementById('usernameDisplay').textContent = this.value;
        });
    </script>
</body>
{% endblock %}
